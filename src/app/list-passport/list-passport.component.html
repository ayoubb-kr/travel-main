<p-toast></p-toast>
 
 
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>&nbsp;
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedVisa()" [disabled]="!selectedPassports || !selectedPassports.length"></button>
        </ng-template>
 
        
    </p-toolbar>
 
    <p-table #dt [value]="passports" [rows]="6" [paginator]="true" [globalFilterFields]="['idPass','passExpDate']"
        [(selection)]="selectedPassports" [rowHover]="true" dataKey="idPass"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Passport</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
 
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Search" />         
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="idPass">Passport ID<p-sortIcon field="idPass"></p-sortIcon></th>
                <th pSortableColumn="passExpDate">  PassExpDate <p-sortIcon field="passExpDate"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-passport>
            <tr>
              <td>
              <p-tableCheckbox [value]="passport"></p-tableCheckbox>
              </td>
              <td>{{passport.idPass}}</td>
              <td>{{passport.passExpDate}}</td>
              <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)=" editVisa(passport)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)=" deleteVisa(passport)"></button>
              </td>
            </tr>
          </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{passports ? passports.length : 0 }} visas.
            </div>
        </ng-template>
    </p-table>
</div>
 
<p-dialog [(visible)]="visaDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="idVisa">Passport ID</label>
            <input type="text" pInputText id="idVisa" [(ngModel)]="passport.idPass" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !passport.idPass">Passport ID is required.</small>
        </div>
        <div class="p-field">
            <label for="VisaExpDate">PassExpDate</label>
            <textarea id="description" pInputTextarea [(ngModel)]="passport.passExpDate" required rows="3" cols="20"></textarea>
            <small class="p-invalid" *ngIf="submitted && !passport.passExpDate">Date is required.</small>
        </div>
    </ng-template>
 
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveUser()"></button>
    </ng-template>
</p-dialog>
 
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
