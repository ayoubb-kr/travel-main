<p-toast></p-toast>
 
 
<div class="card">
  
 
    <p-table #dt [value]="users" [rows]="6" [paginator]="true" [globalFilterFields]="['user_id','roles','username']"
        [(selection)]="selectedUsers" [rowHover]="true" dataKey="user_id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">ME</h5>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                </th>
                <th>User ID </th>
                <th>Username</th>
                <th>Password</th>
                <th>Role </th>
                <th>Passeport ID </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
              <td>
              </td>
              <td>{{user.user_id}}</td>
              <td>{{user.username}}</td>
              <td>********</td>
              <td>{{displayRoles(user.roles)}}</td>
              <td>{{user.passport?.idPass || 'No Passport'}}</td>
              <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)=" editUser(user)"></button>
              </td>
            </tr>
          </ng-template>
       
    </p-table>
</div>
 
<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="User Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="passportId">Passport ID</label>
              <input type="text" [(ngModel)]="user.passport.idPass" pInputText id="idPass" defaultLabel="Insert a Passport" required autofocus> 

            </div>
          </div>
    </ng-template>

 
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveUser()"></button>
    </ng-template>
</p-dialog>
 
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
