<div class="card">
    <p-toast></p-toast>
    <p-table [value]="visas" dataKey="idVisa" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:30%">Visa ID</th>
                <th style="width:30%">Visa Expiry Date</th>
                <th style="width:50%">Days</th>
                <th style="width:50%">Months</th>
                <th style="width:50%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-visa let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="visa">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="output">
                            {{visa?.idVisa}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="output">
                            {{visa?.visaExpDate}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="output">
                            {{visa?.jours}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="output">
                            {{visa?.mois}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                    </div>
                </td>
            </tr>   
        </ng-template>
    </p-table>
</div>
