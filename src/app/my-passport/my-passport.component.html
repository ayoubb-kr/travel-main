<p-toast></p-toast>
 
 
<div class="card">
   <p-table #dt *ngIf="passports" [value]="passports" [rows]="6" [paginator]="true" [globalFilterFields]="['idPass','passExpDate']"
        [rowHover]="true" dataKey="idPass"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage My Passport</h5>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                </th>
                <th pSortableColumn="idPass">Passport ID<p-sortIcon field="idPass"></p-sortIcon></th>
                <th pSortableColumn="passExpDate">  PassExpDate <p-sortIcon field="passExpDate"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-passport>
            <tr>
              <td>
              </td>
              <td>{{passport.idPass}}</td>
              <td>{{passport.passExpDate}}</td>
              <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)=" editPass(passport)"></button>
               
              </td>
            </tr>
          </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{passports ? passports.length : 0 }} Passports.
            </div>
        </ng-template>
    </p-table>
</div>
 
<p-dialog [(visible)]="updateDialog" [style]="{width: '450px', height:'650px'}" header="Passport Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
      
        <div class="p-field">
            <label for="PassExpDate">PassExpDate</label>
            <p-calendar id="PassExpDate" [(ngModel)]="passport.passExpDate" [showButtonBar]="true" [showButtonBar]="true" inputId="icon" [showIcon]="true"></p-calendar>
            <small class="p-invalid" *ngIf="submitted && !passport.passExpDate">Date is required.</small>
        </div>
    </ng-template>
 
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="updatePass()"></button>
    </ng-template>
</p-dialog>
 
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
